buildscript {
    repositories {
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/' //for Gosu snapshot builds
        }
        jcenter()
    }
    dependencies {
//        classpath 'org.gosu-lang.gosu:gosu-core-api:1-ant-SNAPSHOT'
//        classpath 'org.gosu-lang.gosu:gosu-core:1-ant-SNAPSHOT'
        classpath 'org.gosu-lang.gosu:gradle-gosu-plugin:0.1.2-alpha-SNAPSHOT'
    }
}
apply plugin: 'org.gosu-lang.gosu'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/' //for Gosu snapshot builds
    }
    jcenter()
}

dependencies {
    compile 'org.gosu-lang.gosu:gosu-core-api:1-ant-SNAPSHOT'
    runtime 'org.gosu-lang.gosu:gosu-core:1-ant-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
